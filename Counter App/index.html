<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inc Dec Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsiveness.css" />
    <link rel="icon" type="image/x-icon" href="Images/IncDec.png" alt="AM" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Abril+Fatface&family=Acme&family=Amatic+SC&family=Bricolage+Grotesque&family=Cairo+Play&family=Cedarville+Cursive&family=Chakra+Petch:ital,wght@1,300&family=Comic+Neue:wght@300&family=Courgette&family=Fuggles&family=Gamja+Flower&family=Inconsolata:wght@300&family=Itim&family=Kalam&family=Kavoon&family=Lilita+One&family=Long+Cang&family=Lora&family=Nanum+Myeongjo:wght@800&family=Neucha&family=Oldenburg&family=Playball&family=Rampart+One&family=Roboto+Slab:wght@500&family=Russo+One&family=Signika+Negative:wght@500&family=Skranji&family=Tilt+Neon&family=Vibur&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <div class="info-reset">
      <nav class="info">
        <a href="https://ashi.d1wuzeu874johq.amplifyapp.com/" target="_blank">
          <img src="Images/info.png" alt="Info" />
        </a>
      </nav>
      <nav class="reset">
        <img src="Images/reset.png" alt="Reset" />
      </nav>
    </div>
    <div class="inc-dec">
      <button id="increment-btn" onclick="increment()">
        <img src="Images/Plus.png" alt="Increment" />
        <!-- Replace "plus.png" with the actual image path -->
      </button>

      <h2 id="count-el">0</h2>
      <button id="decrement-btn" onclick="decrement()">
        <img src="Images/minus.png" alt="Decrement" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
